<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JOB-SEEKER EDUCATION</title>
	<link rel="stylesheet" media="screen,projection" type="text/css" href="jedu.css">
</head>
<body class="box">
	<img src="images/lg1.png" height="70" width="110" class="logo"></img>
	<a class="exit" href="index.html"> LOG OUT </a> 
	<div class="box1">
		<div class="container">
			<br><br>
		
			<ul>
			<li ><a class="home" href="#"> HOME </a> </li>
			<li><a class="s" href="software.html" target="blank"> SOFTWARE  JOBS </a> </li>
			<li><a class="h" href="hardware.html" target="blank"> HARDWARE  JOBS </a> </li><li><a class="g" href="gvt.html" target="blank"> GOVERNMENT  JOBS </a> </li> 
	 		</ul>
	
	 	</div>
	 	<fieldset>
	 		<legend><h2><b> Edit Education Details </b></h2></legend>
	 	
	 	<form >
	 		
	 		<div class="box2">
	 		<br>
	 		<label>Degree</label><br>
	 		<input type="text" name="jdeg" required pattern="[A-Za-z0-9].{4,50}">  
			<br><br>
			<label>Other Degree</label><br>
			<input type="text" name="jodeg" required pattern="[A-Za-z0-9].{4,50}">  
			<br><br>
			<label>University/Board</label><br>
			<input type="text" name="juni" required pattern="[A-Za-z0-9].{4,50}">  
			<br><br>
			<label>Year Of Passing</label><br>
			<input type="Number" name="jyr" min="2000" max="2024" required><br><br>
			</div>

			<div class="box3">
				<br>
			<label>Pg Percentage</label><br>
			<input type="Number" name="pper" min="0" max="100" required pattern="[0-9]{2}">
			<br><br>
			<label>Ug Percentage</label><br>
			<input type="Number" name="uper" min="0" max="100" required pattern="[0-9]{2}">
			<br><br>
			<label>12th Percentage</label><br>
			<input type="Number" name="twper" min="0" max="100" required pattern="[0-9]{2}"><br><br>
			<label>10th Percentage</label><br>
			<input type="Number" name="tper" min="0" max="100" required pattern="[0-9]{2}">
			<br><br>
			</div>
			<button class="reg" onclick="#"> <span> DONE </span> </button><br>
		</form>
	</fieldset>
</body>
</html>
